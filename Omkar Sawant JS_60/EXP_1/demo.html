<!DOCTYPE html>
<html lang="en">
<head>
    <title>Caluculation</title>
</head>
<body>
    <script src="cals.js"></script>

    <h1>Area of Rectangle</h1>
        <label for="userinput1">Enter length:</label><br>
        <input type="number"id="length"/><br>
        <label for="userinput2">Enter breadth:</label><br>
        <input type="number"id="breadth"/><br>
        <button type="button" onclick="arearect()">Print</button>
    <p id="output1"></p>

    <h1>Area of Triangle</h1>
        <label for="userinput3">Enter base:</label><br>
        <input type="number"id="base"/><br>
        <label for="userinput4">Enter height:</label><br>
        <input type="number"id="height"/><br>
        <button type="button" onclick="areatriangle()">Print</button>
    <p id="output2"></p>

    <h1>Area of Circle</h1>
        <label for="userinput5">Enter radius:</label><br>
        <input type="number"id="radius"/><br>
        <button type="button" onclick="areacircle()">Print</button>
    <p id="output3"></p>

</body>
</html>
